<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Drag</title>
</head>
<script src="../jquery.min.js"></script>
<script type="text/javascript" src="../drag.jquery.js"></script>
<script>
	$(document).ready(function() {
		$("#draggable").drag();
	})
</script>
<style type="text/css">
#drag{position:relative;}
.drag{cursor:move;position:absolute;top:0;left:0;}
</style>
<body>
<span id="one"></span>
<div id="drag">

<div id="draggable" class="drag"><img src="3000x390.gif" width="3000" height="390"></div>
</div>

</body>
</html>
