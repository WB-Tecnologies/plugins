<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Load and rotate</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
<script type="text/javascript" src="rotator.jquery.js"></script>
<style type="text/css">
#pics{
	overflow:hidden;
	width:500px;height:500px;
	cursor:w-resize;
}
#pics img{display:block;}
html{height:101%;}
.loading img{visibility:hidden;}
#pics.loading {cursor: pointer;}
#loader{width:40px;height:40px;position:absolute;top:50%;left:50%;margin:-20px 0 0 -20px;background-position:center center;background-repeat:no-repeat;background-image:url('example/auto_rotate/preload-sprite.png');background-position:0 0;}
</style>

<script type="text/javascript">
    $(document).ready(function(){
        $('#pics').addClass("loading");
        $('#pics').click(function() {
            $("#pics").data('rotate').load();
        });
        $("#pics").rotate({
            base_url: 'example/',
            folder: 'auto_rotate/',
            fileNumStart: 1,
            fileNumEnd: 60,
            startFrame: 1,
            filePrefix: '',
            invert: true,
            autorotate: true,
            autoload: false,
            zeroStarted: true,
            onRotate: function(frame){ /*console.log(frame)*/},
            onFrameLoaded:function(e){/*console.log('Frame loaded', e)*/},
            onLoadFinish:function(e){$("#pics").css("background","none").removeClass("loading");/*console.log('Load Finish')*/}
        });
    });
</script>

</head>

<body>
<div id="pics" style="background:#FFF url('example/auto_rotate/00.jpg') no-repeat center center;">
    <div id="loader"></div>
</div>
</body>
</html>
