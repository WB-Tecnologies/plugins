<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>New zoom</title>
<style>
#zoom-map{overflow:hidden;position:relative;}
#zoom-map img{display:block;}
#zoom-map img.zoomed{position:absolute;z-index:2;cursor:pointer;display:none;}

.zoom-pointer{
	position:absolute;z-index:3;
	border-radius:30px;
	cursor:pointer; opacity:0.6;
	-webkit-animation:1s ease-in-out animateSize;
	-moz-animation:1s ease-in-out animateSize;
	-ms-animation:1s ease-in-out animateSize;
	-o-animation:1s ease-in-out animateSize;
	animation:1s ease-in-out animateSize;
}
.zoom-pointer img {
	width:100%;
	height:auto !important;
}
@-webkit-keyframes animateSize {
	from {width:0;height:0;margin:30px 0 0 30px;}
	to {width:60px;height:60px;margin:0;}
}
@-moz-keyframes animateSize {
	from {width:0;height:0;margin:30px 0 0 30px;}
	to {width:60px;height:60px;margin:0;}
}
@-ms-keyframes animateSize {
	from {width:0;height:0;margin:30px 0 0 30px;}
	to {width:60px;height:60px;margin:0;}
}
@-o-keyframes animateSize {
	from {width:0;height:0;margin:30px 0 0 30px;}
	to {width:60px;height:60px;margin:0;}
}
@keyframes animateSize {
	from {width:0;height:0;margin:30px 0 0 30px;}
	to {width:60px;height:60px;margin:0;}
}
</style>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
<script type="text/javascript" src="jquery.easing.1.3.js"></script>
<script type="text/javascript" src="wbt.jquery.zoomer2.js"></script>
</head>
