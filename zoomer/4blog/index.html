<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Zoomer examples</title>
<style type="text/css">
h4+div img{display:block;}
svg *{cursor:url('../no.cur'), pointer}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
<script type="text/javascript" src="https://raw.github.com/DmitryBaranovskiy/raphael/master/raphael-min.js"></script>
<script type="text/javascript" src="../zoom.jquery.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$("#luzhniki").zoom({
zoomSrc: 'luzhniki-scheme.jpg',
zoomRad:200,
zoomCoeff:1,
lensSrc:false,
zoomedAreaXoffset:0,
zoomedAreaYoffset:0,
contourOpacity:0,
zoomLensOffset:0
//		:'../no.cur'
	});
});
</script>
</head>

<body>

<h4></h4>

<h4></h4>

<h4>Взгляд изнутри</h4>
<div id="luzhniki">
<img src="luzhniki-real.jpg" width="1200" height="564" alt="москва, лужники">
</div>

</body>
</html>
